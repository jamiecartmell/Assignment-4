{% extends "base.html" %}
{% block main %}
<div class="upload-container">
    <h1>File Upload</h1>

    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="file">Choose a file:</label>
        <input type="file" name="file" accept="image/*" required>
        <br>
        <input type="text" class="form-control" placeholder="Nike" name="Brand"><br>
        <input type="text" class="form-control" placeholder="Nike Dunk Low" name="Type"><br>
        <button type="submit" class="general-button-2">Register</button>
    </form>
</div>
{% endblock %}
