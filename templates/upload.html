{% extends "base.html" %}
{% block main %}
<h1>File Upload</h1>

<form action="/ups" method="POST" enctype="multipart/form-data">
    <label for="file">Choose a file:</label>
    <input type="file" name="file" accept="image/*" required>
    <br>
    <button type="submit">Upload</button>
</form>

<h2>Uploaded Files:</h2>
<ul>
    {% for file in files %}
    <li>
        <p>{{ file.filename }}</p>
        <img src="data:image/png;base64,{{ file.base64_data }}" alt="{{ file.filename }}">
        <br>
    </li>
    {% endfor %}
</ul>
{% endblock %}
