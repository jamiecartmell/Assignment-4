{% extends "base.html" %}
{% block main %}
<div class="post-container">
    <div class="page-header">
        <h1>Posts</h1>
    </div>

    <ul class="post-uplaod">
        {% for file in files %}
        <li class="post-list">
            <!-- <h1>{{ file.filename }}</h1> -->
            <img src="data:image/png;base64,{{ file.base64_data }}" alt="{{ file.filename }}">
            <div class="post-content">
                <h2>{{file.display_name}}</h2>
                <h3>{{file.brand}} {{file.type}}</h3>
                <p></p>
                <form method="POST" action="{{ url_for('delete_action', post_id=file.id) }}"
                    onsubmit="return confirm('Are you sure you want to delete this post?');">
                    <button class="upload_delete" type="submit">Delete</button>
                </form>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
